<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/index.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="container mx-auto bg-off-black-custom py-28">
    <!-- Card -->
    <main
      class="bg-dark-grey-custom p-6 rounded-xl mx-auto w-10/12 sm:w-7/12 md:w-6/12 lg:w-4/12 xl:w-3/12"
    >
      <!-- User Avatar -->
      <header class="flex flex-col gap-6">
        <!-- flex flex-col gap-6 -->
        <figure class="mx-auto bg- rounded-full w-24 h-24 overflow-hidden">
          <img src="./assets/images/avatar-jessica.jpeg" alt="" class="" />
        </figure>
        <!-- User Profile -->
        <section class="flex flex-col gap-2 text-center">
          <h1 class="text-2xl font-semibold">Jessica Randall</h1>
          <p class="text-sm text-green-custom font-semibold">
            London, United Kingdom
          </p>
        </section>
        <!-- Job Description -->
        <p class="text-sm text-center">
          "Front-end developer and avid reader."
        </p>
      </header>
      <!-- Social Network -->
      <div class="flex flex-col gap-4 mt-6">
        <a
          class="bg-grey-custom rounded-md text-center py-3 font-bold text-sm hover:bg-green-custom hover:text-off-black-custom active:bg-green-custom-click"
          target="_blank"
          href="http://github.com/"
          >GitHub</a
        >
        <a
          class="bg-grey-custom rounded-md text-center py-3 font-bold text-sm hover:bg-green-custom hover:text-off-black-custom active:bg-green-custom-click"
          target="_blank"
          href="https://www.frontendmentor.io/"
          >Frontend Mentor</a
        >
        <a
          class="bg-grey-custom rounded-md text-center py-3 font-bold text-sm hover:bg-green-custom hover:text-off-black-custom active:bg-green-custom-click"
          target="_blank"
          href="https://www.linkedin.com/"
          >LinkedIn</a
        >
        <a
          class="bg-grey-custom rounded-md text-center py-3 font-bold text-sm hover:bg-green-custom hover:text-off-black-custom active:bg-green-custom-click"
          target="_blank"
          href="https://twitter.com/"
          >Twitter</a
        >
        <a
          class="bg-grey-custom rounded-md text-center py-3 font-bold text-sm hover:bg-green-custom hover:text-off-black-custom active:bg-green-custom-click"
          target="_blank"
          href="https://www.instagram.com/"
          >Instagram</a
        >
      </div>
      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </main>
  </body>
</html>
